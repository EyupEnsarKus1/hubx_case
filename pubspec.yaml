name: hubx_case
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  go_router: ^16.0.0
  flutter_screenutil: ^5.9.3
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.2.0
  injectable: ^2.5.0
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  injectable_generator: ^2.7.0
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.10.0

flutter:


  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/icons/svg_icons/
    - assets/images/background/
    - assets/images/onboard/
    - assets/images/paywall/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto.ttf


flutter_intl:
  enabled: true

flutter_gen:
  output: lib/generated/